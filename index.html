<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Rock n' PaperScissors</title>
	<!--Might be good to link bootstrap here-->
</head>

<body>
	<!--write html below this line-->
	<div class="container">
		<div class="row justify-content-center">
			<div id="human-col" class="col order-2 order-sm-1 justify-content-center">
				<div class="player-container">
					<img class="head" src="images/head-outline.png" alt="">
					<img id="brain" class="brain" src="images/brain.png" alt="">
					<img class="thought" src="images/thought-bubbles.png" alt="">
					<div class="choices">
						<div class="container">
							<div class="row justify-content-center">
								<div class="i question fas fa-question" onclick="playRandom()"></div>
							</div>
							<div class="row justify-content-center">
								<div id='icon-rock' class="i far fa-hand-rock" onclick="play('rock')"></div>
								<div id='icon-paper' class="i center far fa-hand-paper" onclick="play('paper')"></div>
								<div id='icon-scissors' class="i far fa-hand-scissors" onclick="play('scissors')"></div>
							</div>
						</div>
					</div>
				</div>
				<div id="human-score" class="score">Human</div>
				<div id="human-won-games" class="won"></div>
			</div>
			<div id="computer-col" class="col order-1 order-sm-2">
				<div class="player-container">
					<img src="images/ols-computer.png" alt="">
					<img id="computer-choice" class="computer-choice" src="images/rock.png" alt="">
				</div>
				<div id="computer-score" class="score">Computer</div>
				<div id="computer-won-games" class="won"></div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div id="game-status" class="game-status"></div>
		</div>
	</div>

	<!--write html above this line-->
	<!--the following line is used to link your javascript file.-->
	<script src="app.js"></script>
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/3a07ef2a09.js"></script>
	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
